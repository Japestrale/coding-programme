<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Hunt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="main-header.css">
  <link rel="stylesheet" href="main-nav.css">
  <link rel="stylesheet" href="products.css">
</head>
<body>

  <header class="main-header">

    <div class="content-wrap">

      <div class="main-header__inner-wrap">

        <div class="main-header__left">

          <div class="logo"></div>

          <div class="search">
            <input class="search__input" type="search" placeholder="Discover your next favourite thing...">
          </div>

        </div>

        <div class="main-header__right">
          <a href="#" class="login">Login</a>
        </div>

      </div>

      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--active" href="#">Tech</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Games</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Books</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Podcasts</a>
          </li>
        </ul>
      </nav>

    </div>

  </header>

  <main class="main-content">

    <div class="content-wrap">

      <section class="products">

        <header class="products-header">
          <h1 class="products-header__title">Today in Tech</h1>
          <nav class="products-header__nav">
            <a class="products-header__nav-item" href="#">Popular</a>
            <a class="products-header__nav-item products-header__nav-item--active" href="#">Newest</a>
          </nav>
        </header>

        <div class="products-list">

          <div class="product">

            <div class="product__wrap">

              <img class="product__image" src="http://placebeard.it/110x110" alt="">

              <div class="product__content">

                <a href="">

                  <h2 class="product__title">Interstate Analytics</h2>
                  <p class="product__description">Mixpanel for advertising</p>

                </a>

                <nav class="product__links">
                  <button class="product__link product__link--upvote">231</button>
                  <a href="" class="product__link product__link--comment">25</a>
                </nav>

              </div>

            </div>

          </div>


          <div class="product">

            <div class="product__wrap">

              <img class="product__image" src="http://placebeard.it/110x110" alt="">

              <div class="product__content">

                <a href="">

                  <h2 class="product__title">Interstate Analytics</h2>
                  <p class="product__description">Mixpanel for advertising</p>

                </a>

                <nav class="product__links">
                  <button class="product__link product__link--upvote">231</button>
                  <a href="" class="product__link product__link--comment">25</a>
                </nav>

              </div>

            </div>

          </div>


        </div>


      </section>

    </div>

  </main>

</body>
</html>
