<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Hunt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="main-nav.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="products.css">
</head>
<body>

  <header class="main-header">

    <div class="content-wrap main-header__inner-wrap">

      <div class="main-header__left">

        <div class="logo"></div>

        <div class="search">
          <input class="search__input" type="search" placeholder="Discover your next favourite thing...">
        </div>

      </div>

      <div class="main-header__right">
        <a href="#" class="login">Login</a>
      </div>

    </div>

  </header>

  <main class="main-content">

    <div class="content-wrap">

      <aside class="sidebar">

        <nav class="sidebar__nav">
          <ul class="sidebar__nav-items">
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">Home</a>
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">Collection</a>
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">LIVE Chats</a>
            </li>
          </ul>
        </nav>

        <nav class="sidebar__nav">
          <h4 class="sidebar__nav-header">Categories</h4>
          <ul class="sidebar__nav-items">
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link sidebar__nav-link--active" href="#">Tech</a>
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">Games</a>
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">Books</a>
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link" href="#">Podcasts</a>
            </li>
          </ul>
        </nav>

      </aside>

      <section class="products">

        <header class="products-header">
          <h1 class="products-header__title">Today in Tech</h1>
          <nav class="products-header__nav">
            <a class="products-header__nav-item" href="#">Popular</a>
            <a class="products-header__nav-item products-header__nav-item--active" href="#">Newest</a>
          </nav>
        </header>

        <div class="products-list">

          <div class="product">

            <div class="product__wrap">

              <img class="product__image" src="http://placebeard.it/110x110" alt="">

              <div class="product__content">

                <a href="">

                  <h2 class="product__title">Interstate Analytics</h2>
                  <p class="product__description">Mixpanel for advertising</p>

                </a>

                <nav class="product__links">
                  <button class="product__link product__link--upvote">231</button>
                  <a href="" class="product__link product__link--comment">25</a>
                </nav>

              </div>

            </div>

          </div>


          <div class="product">

            <div class="product__wrap">

              <img class="product__image" src="http://placebeard.it/110x110" alt="">

              <div class="product__content">

                <a href="">

                  <h2 class="product__title">Interstate Analytics</h2>
                  <p class="product__description">Mixpanel for advertising</p>

                </a>

                <nav class="product__links">
                  <button class="product__link product__link--upvote">231</button>
                  <a href="" class="product__link product__link--comment">25</a>
                </nav>

              </div>

            </div>

          </div>


        </div>


      </section>

    </div>

  </main>

</body>
</html>
